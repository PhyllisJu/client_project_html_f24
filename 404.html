<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Student Success Portal</title>
</head>

<body>
    <div class="skip"><a href="#main-content">Skip to Main Content</a></div>
    <header>
        <div class="navigation-bar">
            <div class="header-imgs">
                <img id="hamburger-menu" src="images/hamburger-menu.png" alt="Hamburger Menu">
                <a href="index.html" id="logo"><img src="images/UMSI_signature_vertical_informal_solidblue.jpg"
                        alt="UMSI Logo"></a>
            </div>
            <nav class="hidden">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="study_spaces.html">Where to Study</a></li>
                    <li><a href="caps.html">Support and Wellbeing</a></li>
                    <li><a href="cew.html">Education of Women &#43;</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="page-not-found">
        <h1>Oops! It looks like you are lost in space...</h1>
        <img src="images/404_icon.png" alt="404 Error">
        <div id="return-btn"><a href="index.html">Get Back to Earth</a></div>
    </main>

    <footer>
        <p><a href="https://sites.google.com/umich.edu/msiacademicadvising/student-support-resources"
                target="_blank">UMSI Academic
                Advising &#8599;</a></p>
        <p>&copy; <span id="year"></span> UMSI. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        // hamburger menu interactivity
        const hamburgerMenu = document.getElementById("hamburger-menu");
        const nav = document.querySelector("nav");
        hamburgerMenu.addEventListener("click", () => {
            nav.classList.toggle("hidden");
        });
        // initial check
        if (window.innerWidth <= 1000) {
            nav.classList.add("hidden");
        } else {
            nav.classList.remove("hidden");
        }
        window.addEventListener("resize", () => {
            console.log("Resize event triggered");
            const width = window.innerWidth;
            console.log(`Current width: ${width}px`);
            if (width > 1000) {
                // Show the full navigation if the screen is wide
                nav.classList.remove("hidden");
            } else {
                // Show the hamburger menu if the screen is narrow
                nav.classList.add("hidden");
            }
        });
    </script>
</body>

</html>
